<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Matching Game</title>
</head>

<body>
    <header>
        <h1>Matching Game</h1>
    </header>
    <main>
        <div class="timerBox">
            <div class="digit number">
                <span class="minutes1">0</span>
            </div>
            <div class="digit number">
                <span class="minutes2">0</span>
            </div>
            <div class="digit semicolon">
                <span>:</span>
            </div>
            <div class="digit number">
                <span class="seconds1">0</span>
            </div>
            <div class="digit number">
                <span class="seconds2">0</span>
            </div>
    
        </div>
        <div class="board">
            <!-- filled by JS code --->
        </div>
    </main>
    <script src="./js/matchinggame.js"></script>
</body>

</html>
